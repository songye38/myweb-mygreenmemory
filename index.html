            <div class="filters">
                <h2>filters</h2>
                <div class="ui-group">
                    <h3>season</h3>
                    <div class="button-group js-radio-button-group">
                        <button class="button" data-filter=".spring">spring</button>
                        <button class="button" data-filter=".summer">summer</button>
                        <button class="button" data-filter=".fall">fall</button>
                        <button class="button" data-filter=".winter">winter</button>
                    </div>
                </div>
                <div class="ui-group">
                    <h3>type</h3>
                    <div class="button-group js-radio-button-group">

                        <button class="button" data-filter=".tree">tree</button>
                        <button class="button" data-filter=".grass">grass</button>
                        <button class="button" data-filter=".cloud">cloud</button>
                    </div>
                </div>
                <div class="ui-group">

                        <button class="button" data-filter=".2015">2015</button>
